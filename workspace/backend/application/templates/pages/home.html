{% extends 'layouts/main.html' %}

{% block title %}
	Uda-Social Blogging
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-sm-6">
		<h1>Uda-Social Blogging</h1>
		<p class="lead">Where tech connections are built.</p>
		<h3>
			<a href="{{ url_for('posts.posts') }}"><button class="btn btn-primary btn-lg">Find a Post</button></a>
			<a href="{{ url_for('posts.create_post') }}"><button class="btn btn-default btn-lg">Create a Post</button></a>
		</h3>
	</div>
	<div class="col-sm-6 hidden-sm hidden-xs">
		<img id="front-splash" src="{{ url_for('static',filename='img/front-splash.jpg') }}" alt="Front Photo of Uda-Spice Latte" />
	</div>
</div>
{% endblock %}
