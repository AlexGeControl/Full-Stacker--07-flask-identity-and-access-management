{% extends 'layouts/main.html' %}

{% block title %}
	Uda-Spice Latte Cafe | Drinks
{% endblock %}

{% block content %}
<ul class="items">
	{% for drink in drinks %}
	<li>
		<a href="/drinks/{{ drink.id }}">
			<i class="fas fa-coffee"></i>
			<div class="item">
				<h5>{{ drink.title }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
