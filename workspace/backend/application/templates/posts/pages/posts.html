{% extends 'layouts/main.html' %}

{% block title %}
	Uda-Social Blogging | Posts
{% endblock %}

{% block content %}
<ul class="items">
	{% for post in posts %}
	<li>
		<a href="/posts/{{ post.id }}">
			<i class="fas fa-sticky-note-o"></i>
			<div class="item">
				<blockquote class="blockquote">
					<p class="mb-0 text-left">
						{{ post.title }}
					</p>
					<footer class="blockquote-footer mt-0 text-right">
						{{ post.author }}, 
						<cite>
							{{ moment(post.timestamp).format('MMMM Do YYYY, h:mm:ss a') }}
						</cite>
					</footer>
				</blockquote>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
